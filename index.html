<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>L-Pro Solutions | Luxury Project Management & Engineering</title>

  <!-- WebGL & Animation Dependencies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/gh/robin-dela/hover-effect@master/dist/hover-effect.umd.js" defer></script>

  <link rel="preload" as="image" href="/partners/lprogearlogo.png" fetchpriority="high" />
  <link rel="preload" as="image" href="/images/generated/hero_strategy.png" fetchpriority="high" />
  <link rel="preload" as="image" href="/images/generated/hero_data.png" fetchpriority="low" />
  <link rel="preload" as="image" href="/images/generated/hero_growth.png" fetchpriority="low" />
  <script src="https://unpkg.com/@studio-freight/lenis@1.0.42/dist/lenis.min.js" defer></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@500;700;900&display=swap');

    html.lenis {
      height: auto;
    }

    .lenis.lenis-smooth {
      scroll-behavior: auto;
    }

    .lenis.lenis-smooth [data-lenis-prevent] {
      overscroll-behavior: contain;
    }

    .lenis.lenis-stopped {
      overflow: hidden;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #000000;
      /* Matches footer for seamless reveal */
      color: #1c1917;
      overflow-x: hidden;
    }

    /* God Tier Noise Texture */
    .noise-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 99999;
      opacity: 0.05;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #1c1917;
    }

    ::-webkit-scrollbar-thumb {
      background: #44403c;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #57534e;
    }

    /* Reveal Text Helper */
    .reveal-container {
      overflow: hidden;
      display: block;
    }

    /* Blend mode utility */
    .blend-difference {
      mix-blend-mode: difference;
      color: white;
    }

    .blueprint-path {
      stroke-dasharray: 4000;
      stroke-dashoffset: 4000;
      animation-name: drawLine;
      animation-duration: 4s;
      animation-timing-function: ease-out;
      animation-fill-mode: forwards;
    }

    /* Brand Selection Color */
    ::selection {
      background: #DC2626;
      /* Brand Red */
      color: #fff;
    }

    ::-moz-selection {
      background: #DC2626;
      color: #fff;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>

  <form name="contact" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="firstName" />
    <input type="text" name="lastName" />
    <input type="email" name="email" />
    <input type="text" name="service" />
    <textarea name="message"></textarea>
  </form>

  <form name="newsletter" netlify netlify-honeypot="bot-field" hidden>
    <input type="email" name="email" />
  </form>

  <script type="module" src="/index.tsx"></script>
</body>

</html>
